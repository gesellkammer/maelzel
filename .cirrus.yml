
setup_macos: &SETUP_MACOS
  setup_script: |
    curl -L -o csound6.18.dmg https://github.com/csound/csound/releases/download/6.18.1/Csound-MacOS-universal-6.18.1.dmg
    brew install p7zip
    brew install lilypond
    7z x csound6.18.dmg
    cd Csound-universal-6.18.1
    sudo installer -pkg csound-MacOS-universal-6.18.1.pkg -target /
    csound --version
    brew install python@$PYVERSION
    python3 -m venv .venv
    source .venv/bin/activate
    if [ $METHOD = pip ]; then
      python3 -m pip install maelzel
    else
      python3 -m pip install .
    fi


perform_tests: &PERFORM_TESTS
  main_test_script: |
    set -x
    python3 -m venv .venv
    source .venv/bin/activate
    python --version
    mkdir -p artifacts
    cd test
    python test-rec.py -o "test-rec-macos-$PYVERSION-$METHOD.wav"
    python test-dependencies.py
    python test-notation.py -o "test-notation-macos-$PYVERSION-$METHOD.pdf"
    ls -l 
    cp *.wav ../artifacts
    cp *.pdf ../artifacts
    cd ..

    ls -l
    ls -l artifacts/*

  test_artifacts:
    path: artifacts/*


   
